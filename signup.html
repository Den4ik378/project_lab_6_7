<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Реєстрація</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/image/logo.PNG" alt="logo" />
      </div>
      <div class="nav">
        <a href="index.html">Головна</a>
      </div>
    </header>
    <main id="sign_up">
      <div id="signCont">
        <form id="signForm">
          <h2>Реєстрація</h2>

          <div class="contact">
            <label>Email:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Введіть Ваш Email"
              required
            /><br />
            <div id="email-error" class="error-message"></div>
          </div>

          <div class="contact">
            <label>Пароль:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Введіть Ваш пароль"
              required
            /><br />
            <div id="password-error" class="error-message"></div>
          </div>

          <div class="contact">
            <label>Прізвище:</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              pattern="^[A-Za-z]+$"
              title="Введіть літери"
              placeholder="Введіть Ваше прізвище"
              required
            /><br />
            <div id="last-name-error" class="error-message"></div>
          </div>

          <div class="contact">
            <label>Ім'я:</label>
            <input
              type="text"
              name="first_name"
              id="first_name"
              pattern="^[A-Za-z]+$"
              title="Введіть літери"
              placeholder="Введіть Ваше ім'я"
              required
            /><br />
            <div id="first-name-error" class="error-message"></div>
          </div>

          <div class="contact">
            <label>По батькові:</label>
            <input
              type="text"
              name="middle_name"
              id="middle_name"
              pattern="^[A-Za-z]+$"
              title="Введіть літери"
              placeholder="Введіть Ваше по-батькові"
              required
            /><br />
            <div id="middle-name-error" class="error-message"></div>
          </div>

          <div class="contact">
            <label>Дата народження:</label>
            <input type="date" name="birthdate" id="birthdate" /><br />
          </div>

          <div class="contact">
            <label>Група:</label>
            <select name="group" id="group">
              <option value="IA-21">ІА-21</option>
              <option value="IA-22">ІА-22</option>
              <option value="IA-23">ІА-23</option>
              <option value="IA-24">ІА-24</option></select
            ><br />
            <div id="group-error" class="error-message"></div>
          </div>

          <div class="contact">
            <label>Завантажити файл:</label>
            <input
              type="file"
              name="file"
              id="file"
              accept=".pdf, .doc, .docx"
              required
            /><br />
            <div id="file-error" class="error-message"></div>
          </div>

          <div id="contactRadio">
            <label>Стать:</label>
            <input type="radio" name="gender" value="male" id="male" checked />
            <label for="male">Чоловіча</label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Жіноча</label>
            <br />
            <div id="gender-error" class="error-message"></div>
          </div>

          <div class="contact">
            <label>Номер телефону:</label>
            <input type="text" id="phone" />
            <br />
            <div id="phone-error" class="error-message"></div>
          </div>

          <div class="contact">
            <button type="submit" id="reg-submit">Відправити</button>
          </div>
        </form>
        <button type="button" id="delete-selected" class="signButtons">
          Видалити обрані
        </button>
        <button type="button" id="duplicate-selected" class="signButtons">
          Дублювати обрані
        </button>
      </div>
      <table id="userTable">
        <thead>
          <tr>
            <th></th>
            <th>Email</th>
            <th>Прізвище</th>
            <th>Ім’я</th>
            <th>По батькові</th>
            <th>Дата народження</th>
            <th>Група</th>
            <th>Файл</th>
            <th>Стать</th>
            <th>Номер телефону</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>

  </body>
</html>
